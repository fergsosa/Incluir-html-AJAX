<style>
  .nav {
    position: absolute;
    top: 0;
    width: 97vw;
    z-index: 99;

    .nav-container {
      width: min(90%, 1080px);
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
      height: 40px;
      --icon-toggle-menu: url("./img/menu-open.svg");
      --transform-menu-show: translate(-100%);

      &:has(input[type="checkbox"]:checked) {
        --icon-toggle-menu: url("./img/menu-close.svg");
        --transform-menu-show: translate(0);
      }

      .nav-logo,
      .nav-toggle {
        z-index: 1;
      }

      .nav-logo {
        width: 120px;
        margin: 0;
      }
      .nav-toggle {
        width: 30px;
        height: 30px;
        background-image: var(--icon-toggle-menu);
        background-size: cover;
        cursor: pointer;
        transition: background-image 0.5s;

        input[type="checkbox"] {
          display: none;
          width: 40px;
          height: 40px;
        }
      }
      .nav-list {
        transform: var(--transform-menu-show);
        position: fixed;
        inset: 0;
        display: grid;
        place-content: center;
        gap: 2rem;
        text-align: center;
        padding: 1.5rem 5%;
        background-color: #000a;
        backdrop-filter: blur(8px) saturate(180%);

        list-style: none;
        opacity: 1;
        color: #fff;
        text-shadow: 0 0 5px black;
        transition: 0.5s transform;

        a {
          color: white;
          text-decoration: none;
        }
      }
      .nav-consulta {
        display: none;

        ul {
          display: flex;
          li {
            margin-left: 1rem;
            svg {
              width: 24px;
              fill: #fff;
            }
          }
        }
      }
    }
  }

  @media (width > 764px) {
    .nav {
      .nav-container {
        --transform-menu-show: translate(0);

        .nav-toggle {
          display: none;
        }
        .nav-list {
          background-color: transparent;
          position: static;
          grid-auto-flow: column;
          place-content: unset;
          padding: 0;
          transition: unset;
          backdrop-filter: none;
        }
        .nav-consulta {
          display: initial;
        }
      }
    }
  }
</style>
